<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body{
        width:1200px;
        margin:100px auto;
    }
    svg text{
        font-size:12px;
    }
    rect{
        shape-rendering:crispEdges;
    }

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="data/origin_data.js"></script>

<script src="js/scatter.js"></script>
<script>

    var width = 1100, height = 1100, margin ={b:0, t:40, l:170, r:50};

    var svg = d3.select("body")
        .append("svg").attr('width',width).attr('height',(height+margin.b+margin.t))
        .append("g").attr("transform","translate("+ margin.l+","+margin.t+")");

    var data = [
        {data:bP.partData(showData,2), id:'SalesAttempts', header:["Channel","State", "Sales Attempts"]},
        // {data:bP.partData(sales_data,3), id:'Sales', header:["Channel","State", "Sales"]}
    ];

    bP.draw(data, svg);
