<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        width: 1200px;
        margin: 100px auto;
    }

    svg text {
        font-size: 12px;
    }

    rect {
        shape-rendering: crispEdges;
    }
</style>
<body>
<button type="button" onclick="generate_all()">Change a Group</button>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="data/origin_data.js"></script>
<script src="data/scatter_data.js"></script>
<script src="data/chart_data.js"></script>
<script src="js/visualize_main.js"></script>
<script src="js/utils.js"></script>
<script src="js/scatter.js"></script>
<script src="js/chart.js"></script>
<script>
    d3.json("./data/json/new-cub200-scatter-data.json", function (error, data) {
        if (error != null) {
            console.log(error)
        } else {
            scatter(1050, 450, data, 0, scatter_1_rate)
        }
    })
    d3.json("./data/json/new-ImageNet-scatter-data.json", function (error, data) {
        if (error != null) {
            console.log(error)
        } else {
            scatter(1450, 450, data, 1, scatter_2_rate)
        }
    })

</script>
</body>
